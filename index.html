<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Color Boxes</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="boxContainer"></div>
    <div id="lastColor"><span>Last random color: </span><span></span></div>
    <div id="buttonContainer">
      <button id="addBoxesButton">Add boxes</button>
      <button id="removeBoxesButton">Remove boxes</button>
      <button id="enableCCMButton">Enable Crazy Color mode</button>
      <button id="disableCCMButton" disabled>Disable Crazy Color mode</button>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
